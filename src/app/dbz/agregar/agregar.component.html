<h3>Agregar</h3>    
<hr>

<form (ngSubmit)="agregar()">
    <input 
    type="text"
    placeholder="Nombre"
    name="nombre"
    [(ngModel)]="personajeNuevo.nombre">

    <input 
    type="text" 
    placeholder="Poder"
    name= poder
    [(ngModel)]= "personajeNuevo.poder">

    <button type="submit">Agregar</button>
</form>
